language: java

script: travis_wait 120 ./.travis-build.sh

sudo: false

jdk:
  - oraclejdk8
#  - oraclejdk7
  - openjdk7

notifications:
  email:
    - checker-framework-dev@googlegroups.com 

after_success:
after_success:
  - |
      if [[ ($TRAVIS_BRANCH == master) &&
            ($TRAVIS_PULL_REQUEST == false) &&
            ( (! $TRAVIS_JOB_NUMBER == *.*) || ($TRAVIS_JOB_NUMBER == *.1) ) ]] ; then
        curl -LO https://raw.github.com/mernst/plume-lib/master/bin/trigger-travis.sh
        sh trigger-travis.sh codespecs daikon-typecheck-formatter $TRAVIS_ACCESS_TOKEN
        sh trigger-travis.sh codespecs daikon-typecheck-interning $TRAVIS_ACCESS_TOKEN
        sh trigger-travis.sh codespecs daikon-typecheck-nullness $TRAVIS_ACCESS_TOKEN
        sh trigger-travis.sh codespecs daikon-typecheck-regex $TRAVIS_ACCESS_TOKEN
        sh trigger-travis.sh codespecs daikon-typecheck-signature $TRAVIS_ACCESS_TOKEN
      fi
